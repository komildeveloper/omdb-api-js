<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>OMDB API with Fetch</title>
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<div class="container mx-auto my-5">
			<input
				id="input"
				class="border-2 border-zinc-900 rounded-lg outline-none px-4 py-2 placeholder:text-zinc-700"
				type="text"
				placeholder="Please search movie..."
			/>

			<ul class="list grid grid-cols-3 gap-4 place-items-center mt-10"></ul>

			<ul class="pagination flex space-x-4 justify-center">
				<li class="next border-2 py-1 px-4 border-zinc-900 cursor-pointer">Next</li>
				<li class="prev border-2 py-1 px-4 border-zinc-900 cursor-pointer">Prev</li>
			</ul>

			<template class="template">
				<li class="film border-2 border-zinc-800 p-8 w-full h-full rounded-lg">
					<img
						class="film__image"
						src="https://via.placeholder.com/100"
						alt="Movie Image"
						width="100"
						height="100"
					/>
					<h3 class="film__title">Movie Title</h3>
					<p class="film__year">2022</p>
					<p class="film__category">Movie Category</p>
				</li>
			</template>
		</div>

		<script src="./js/app.js"></script>
		<script src="https://cdn.tailwindcss.com"></script>
	</body>
</html>
